      [routerLink]="'/home'"
      routerDirection="forward">
      <ion-label>Home</ion-label>
      <ion-icon name="home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="about"
      [routerLink]="'/about'"
      routerDirection="forward">

    <ion-tab-button tab="contact"
      [routerLink]="'/contact'"
      routerDirection="forward">
      <ion-label>Contact</ion-label>

  </ion-tab-bar>
